{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4 overflow-hidden">
                {% if news.image %}
                    <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}" style="height:300px; object-fit:cover;">
                {% else %}
                    <div style="height:300px; background:#f0f0f0; display:flex; align-items:center; justify-content:center;" class="card-img-top">
                        <span class="text-muted">Rasm yoâ€˜q</span>
                    </div>
                {% endif %}
                <div class="card-body text-center">
                    <h3 class="card-title text-primary fw-bold mb-2">{{ news.title }}</h3>
                    <p class="text-muted mb-2">{{ news.created_at|date:"d.m.Y" }}</p>
                    <p class="card-text mb-3">{{ news.content }}</p>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary">Ortga</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
