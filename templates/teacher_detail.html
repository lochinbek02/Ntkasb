{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="row justify-content-center">
        <div class="justify-content-center">
            <div class="card shadow-lg rounded-4 overflow-hidden" style="width: 70vw; max-width: 1100px;">
                {% if teacher.photo %}
                    <img src="{{ teacher.photo.url }}" class="card-img-top mx-auto d-block mt-3 rounded-circle shadow" alt="{{ teacher.full_name }}"
                         style="width: 180px; height: 180px; object-fit: cover; border: 4px solid #fff; background: #f8f9fa;">
                {% else %}
                    <div style="width:180px; height:180px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; margin: 2rem auto;" class="rounded-circle shadow">
                        <span class="text-muted">Rasm yoâ€˜q</span>
                    </div>
                {% endif %}
                <div class="card-body text-center">
                    <h3 class="card-title text-primary fw-bold mb-2">{{ teacher.full_name }}</h3>
                    <p class="text-muted mb-2">{{ teacher.email }}</p>
                    <p class="card-text mb-3">{{ teacher.bio }}</p>
                    <a href="{% url 'teacher-list' %}" class="btn btn-outline-primary">Ortga</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
